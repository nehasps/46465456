<!doctype html>
<html class="h-100" lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/stylesheet.css">  
    <link rel="stylesheet" href="css/ion.rangeSlider.css">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Page Fourth</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
</head>
<body class="h-100">

    
        <div class="row no-gutters kyoko h-100">
            <div class="col-md-6 home-new row m-0 flex-column">
                <div class="top-head">
                    <img src="images/logo-2.png">
                </div>
                <div class="mid col p-0 d-flex align-items-center ">
                    <div class="heading-new new-it">
                    <h3>What is your age?</h3>
                </div>
                </div>
                <div class="bottom">
                    <button type="submit">Back </button>
                </div>
            </div>
            <div class="col-md-6 home-new right main row m-0 flex-column">
                <div class="mid-age mb-view col p-0">
                        <div class="age">
                        <input type="text" class="js-range-slider" name="my_range" value="" /> 
                    </div>
                  
                </div>
                <div class="mid mb_view_screen col p-0 d-flex align-items-center">
                    <select>
                            <option value="volvo">Type or Select an Option (Imperial)</option>
                            <option value="saab">9</option>
                            <option value="opel">6</option>
                            <option value="audi">8</option>                       
                          </select> 
            </div>
                
                    <div class="bottom">
                        <button type="submit">Next<i class="fa fa-long-arrow-right" aria-hidden="true"></i></button>
                    </div> 
                </div>
        </div>
        <script src="js/ion.rangeSlider.js"></script>
        
     <script>
       $(".js-range-slider").ionRangeSlider({
            skin: "round",
            grid: true,
            min: 0,
            max: 100,
            from: 21,
            max_postfix: "+",
            prefix: "Age: ",
            postfix: " years"
        });
     </script>   
</body>
</html>
